<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conect Four</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta name="description" content="Simple connect 4 game">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Luis Eduardo Alvarado Martinez">
    <meta property="og:title" content="Simple connect 4 game">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="./Style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="headerGame">
                <h1 class="text-center h1">Conecta 4</h1>
                <div id="game-board" class="d-flex justify-content-center"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="reset-button" class="btn btn-primary mt-3" onclick="resetGame()">Reset Game</button>
                    </div>

                    <div class="col-md-12 pt-2">

                        <table class="table table-bordered">
                            <thead>
                                <th>Color</th>
                                <th>Nombre</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="align-content-center">
                                        <div class="tab-game value-X"></div>
                                    </td>
                                    <td>Player 1</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="tab-game value-O"></div>
                                    </td>
                                    <td>Player 2</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <div class="col-md-8 text-center justify-content-center p-2">
                <div id="tableGame"  class="text-center item-center justify-content-center">
                </div>
            </div>

        </div>

        <script src="./Script.js"></script>
        
</body>

</html>
